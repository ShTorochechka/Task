<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главнвя</title>
</head>
<body>
    <form action="order.html">
        <h1>Укажите своё имя</h1>
        <input type="text" id="name" name="name" placeholder="Имя" required>
        <h1>Пароль</h1>
        <input type="text" id="password" name="password" placeholder="Пароль" required>


        <h1>Меню</h1>
        <input type="radio" name="Pizza" id="Pepperoni" value="1" required>
        <label for="Shef">Пеперони</label>
        <br>
        <br>
        <input type="radio" name="Pizza" id="Cheese" value="2">
        <label for="Cheese">Четыре сыра</label>
        <br>
        <br>
        <input type="radio" name="Pizza" id="Margaret" value="3">
        <label for="Box">Маргрита</label>
        
        <h2>Укажите номер телефона</h2>
        <input type="tel" id="phone" name="phone" required
            pattern="+7\(d)3-\(d)2-\(d)2">

        <h1>Соусы для корочек</h1>
        <input type="radio" name="Sauce" id="Chees" value="Chees">
        <label for="Chees">Сырный соус</label>
        <br>
        <br>
        <input type="radio" name="Sauce" id="Garlic" value="Island">
        <label for="Island">Чесночный соус</label>
        <br>
        <br>
        <input type="radio" name="Sauce" id="brq" value="teriyaki">
        <label for="teriyaki">Барбекью</label> 
        <br>
        <br>
        <input type="submit" value="Заказать">
    </form> 
</body>
</html>
